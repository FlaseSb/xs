<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="肺炎疫情实时动态 · 地级市" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.jpg" />

  <title>疫情实时动态</title>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-102193749-4"></script>
  <script src="http://o.cztvcloud.com/6/6111507/images/assets/js/jquery.js"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());
    gtag('config', 'UA-102193749-4');
  </script>
  <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>

  <script>
    $.ajax({
      url: 'http://h5.xianghunet.com/wx/wx_ce.php',
      data: {
        href: window.location.href
      },
      type: 'post',
      contentType: "application/x-www-form-urlencoded",
    }).then(res => {
      res.jsApiList = ['onMenuShareAppMessage', 'onMenuShareTimeline']
      // res.debug = true
      wx.config(res)
      wx.ready(() => {
        var news_title = document.title
        var news_link = location.href
        var news_image = 'http://h5.xianghunet.com/zh/dist/img/coronavirus.png'
        var news_intro = document.title
        wx.onMenuShareAppMessage({
          title: news_title,
          desc: news_intro,
          link: news_link,
          imgUrl: news_image,
        })
        wx.onMenuShareTimeline({
          title: news_title,
          link: news_link,
          imgUrl: news_image,
        })
      })
    })
  </script>
</body>

</html>
